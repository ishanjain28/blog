name: github pages

on:
  push:
    branches:
    - master

jobs:
  build-deploy:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master
      with:
        submodules: true

    - name: Setup Hugo
      uses: peaceiris/actions-hugo@v2.2.0
      with:
        hugo-version: 'latest'
        extended: true

    - name: Build
      run: hugo --gc --minify --cleanDestinationDir

    - name: deploy-via-scp
      uses: horochx/deploy-via-scp@v1.0.0
      with:
        local: ./public
        remote: /home/deploy/blog
        host: ishanjain.me
        port: 4556
        user: deploy
        key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
